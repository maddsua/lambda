name: Build and test

on:
  push:
    branches: ['main']
    paths: ['lambda.hpp', 'lambda_version.hpp', 'lambda_private.hpp']
  pull_request:
    branches: ['main']

jobs:
  build_lib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: make libstatic
  build_and_run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prepare
        run: |
          sudo apt-get install -y brotli
          sudo apt-get install -y zlib
          mkdir .testbin
      - name: URL test
        run: make test.url
      - name: Encoding test
        run: make test.encoding
      - name: Strings test
        run: make test.strings
      - name: JSON test
        run: make test.json
      - name: Storage test
        run: make test.storage
      - name: zlib test
        run: test.zlib
      - name: brotli test
        run: test.brotli
