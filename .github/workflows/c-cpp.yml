name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        repository: microsoft/vcpkg
        path: vcpkg

    - uses: lukka/get-vcpkg/.github/workflows/cache-vcpkg.yml@main
      with:
        vcpkg_root_path: ${{ github.workspace }}/

    - name: install_zlib
      run: .\vcpkg install zlib

    - name: install_brotli
      run: .\vcpkg install brotli
          
    - name: cd_lib
      run: cd lib
      
    - name: make_lib
      run: make

    - name: cd_test
      run: cd ../test
      
    - name: make_cd_test
      run: make